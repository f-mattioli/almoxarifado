<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Projeto Almoxarifado</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:outputStylesheet name="css/main.css" />
    <h:outputStylesheet name="css/primeflex.css" />
    <h:outputScript name="js/main.js" />
    <script>
      var ctx = '#{request.contextPath}'
    </script>
  </h:head>

  <h:body>
    <p:growl id="growl" showDetail="false" sticky="false">
      <p:autoUpdate />
    </p:growl>

    <p:ajaxStatus
      onstart="PF('statusDialog').show()"
      onsuccess="PF('statusDialog').hide()"
      onerror="window.location.replace(ctx + '/erros/erro-interno.xhtml');"
    />
    <p:dialog
      widgetVar="statusDialog"
      modal="true"
      draggable="false"
      closable="false"
      resizable="false"
      showHeader="false"
    >
      <span class="pi pi-spin pi-spinner" />
    </p:dialog>
    <h:form>
      <p:confirmDialog global="true">
        <p:commandButton
          value="Sim"
          type="button"
          styleClass="ui-confirmdialog-yes"
          icon="pi pi-check"
        />
        <p:commandButton
          value="Não"
          type="button"
          styleClass="ui-confirmdialog-no"
          icon="pi pi-times"
        />
      </p:confirmDialog>
    </h:form>

    <div id="wrapper">
      <div class="ui-g">
        <div id="header" class="ui-g-12">
          <div class="ui-g-11 headerText">ALMOXARIFADO</div>
          <div class="ui-g-1 rightAlign">
            <h:form>
              <p:commandButton
                value="Sair"
                id="logout"
                icon="pi pi-sign-out"
                title="Sair"
                styleClass="rounded-button ui-button-flat"
                style="color: black"
              />
            </h:form>
          </div>
        </div>
      </div>
      <p:growl id="messages" />

      <nav>
        <p:menubar>
          <p:menuitem value="Home" outcome="/index" icon="pi pi-home" />
          <p:submenu label="Categorias" icon="pi pi-tag">
            <p:menuitem value="Cadastro" outcome="/categorias/cadastro" />
          </p:submenu>
        </p:menubar>
      </nav>

      <div id="content" style="margin-top: 50px">
        <ui:insert name="content">Em construção...</ui:insert>
      </div>

      <div id="footer" class="ui-g">
        <div class="ui-g-4 footerText">2022</div>
        <div class="ui-g-4 centerAlign footerText">Versão: 0.0.1</div>
        <div class="ui-g-4 rightAlign footerText">Facthus/UniBrasília.</div>
      </div>
    </div>
  </h:body>
</html>
